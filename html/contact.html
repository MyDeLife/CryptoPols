<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPols | Contact</title>
    <link rel="icon" href="../favicon64.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/header.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/header_mobile.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/footer.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/footer_mobile.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/global.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/global_mobile.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/contact.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/contact_mobile.css?v=1.3.6">

    <!-- EXTERNAL SCRIPTS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WDQ4V9VZBT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WDQ4V9VZBT');
    </script>

</head>

<body>
    <div class="body-contain contact-body">

        <!-- HEADER -->
        <script>
            $(function () {
                $("#header-placeholder").load("header.html");
            });
        </script>
        <div id="header-placeholder"></div>

        <!-- CONTACT -->
        <h1 class="text" id="contact-us-text">Contact</h1>
        <section class="contact" id="contact">
            <div class="column right contact-us">
                <form id="contactForm">
                    <div id="input-fields">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" name="name" placeholder="*Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" name="email" placeholder="Email (optional)">
                            </div>
                        </div>
                        <div class="field subject">
                            <input type="text" name="subject" placeholder="*Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" name="message" placeholder="*Message..." required></textarea>
                        </div>
                    </div>
                    <div class="contact-button-area" id="send-message-btn-area">
                        <button id="send-message-btn" type="submit">Send <i class="fas fa-paper-plane"></i></button>
                        <div id="responseMessage" style="display:none;"></div>
                    </div>

                </form>
            </div>
        </section>

        <!-- FOOTER-->
        <script>
            $(function () {
                $("#footer-placeholder").load("footer.html");
            });
        </script>
        <div id="footer-placeholder"></div>
    </div>

    <script src="../scripts/contact.js?v=1.3.6"></script>
    <script src="../scripts/nav-bar.js?v=1.3.6"></script>
</body>

</html>
