<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPols | State Details</title>
    <link rel="icon" href="../favicon64.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/css/theme.blue.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/state.css?v=1.3.4">
    <link rel="stylesheet" href="../styles/state_mobile.css?v=1.3.4">
    <link rel="stylesheet" href="../styles/global.css?v=1.3.4">
    <link rel="stylesheet" href="../styles/global_mobile.css?v=1.3.4">
    <link rel="stylesheet" href="../styles/header.css?v=1.3.4">
    <link rel="stylesheet" href="../styles/header_mobile.css?v=1.3.4">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- EXTERNAL SCRIPTS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
        crossorigin="anonymous"></script>

    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WDQ4V9VZBT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WDQ4V9VZBT');

<body class="state-body">
    <div class="body-contain">

        <!-- HEADER -->
        <script>
            $(function () {
                $("#header-placeholder").load("header.html");
            });
        </script>
        <div id="header-placeholder"></div>

        <!-- STATE-TABLE -->
        <main id="state-main-contain">
            <div id="state-info">
                <div id="state-info1">
                    <div id="state-header">
                        <h2 id="state-name"></h2>
                        <div id="statename-div1">
                            <div id="statename-div2"></div>
                        </div>
                        <p id="state-sentiment" data-tooltip="Average of all members of Congress in this state"></p>
                        <div id="state-sentiment-contain">
                        </div>
                    </div>
                    <div class="select-wrapper">
                        <select id="state-select">
                            <option id="dropdown-placeholder" value="">Select a state...</option>
                        </select>
                    </div>
                </div>

                <div id="politician-table-contain">
                    <table id="politician-table" class="tablesorter">
                        <thead>
                            <tr id="politician-table">
                                <th id="party">Party</th>
                                <th id="pol-name">Name</th>
                                <th class="hide-on-mobile" id="office">Branch</th>
                                <th class="hide-on-mobile" id="district">District</th>
                                <th id="cfr" title="Crypto Favorability Rating">Crypto Sentiment</th>
                            </tr>
                        </thead>
                        <tbody> <!-- rows added here via state-table.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <script>
            $(function () {
                $("#footer-placeholder").load("footer.html");
            });
        </script>
        <div id="footer-placeholder"></div>

        <!-- INTERNAL SCRIPTS-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
        <script src="../scripts/state-table.js?v=1.3.4"></script>
        <script src="../scripts/state-name.js?v=1.3.4"></script>
        <script src="../scripts/nav-bar.js?v=1.3.4"></script>

    </div>
</body>

</html>
