<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Data</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/css/theme.blue.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../styles/state.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/global.css">

</head>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<header>
    <img id="CPlogo" src="../assets/CP logo - dummy.jpg">
    <h1>CryptoPols</h1>
    <nav>
        <p>Home</p>
        <p>State</p>
        <p>Politician</p>
    </nav>
</header>

<body>
    <div id="state-info">
        <h2 id="state-name">State</h2>
        <script>
            function getQueryParam(param) {
                var searchParams = new URLSearchParams(window.location.search);
                return searchParams.get(param);
            }

            function setStateName() {
                var stateId = getQueryParam("state");
                var stateNameElement = document.getElementById("state-name");
                stateNameElement.textContent = "State: " + stateId;
            }

            setStateName();
        </script>

        <table id="politician-table" class="tablesorter">
            <thead>
                <tr id="politician-table">
                    <th id="pol-name">Name</th>
                    <th id="party">Party</th>
                    <th id="office">Office</th>
                    <th id="district">District</th>
                    <th id="cfr" title="Crypto Favorability Rating">CFR</th>
                </tr>
            </thead>
            <tbody> <!-- Rows added here via state-table.js -->
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
        <script src="../scripts/state-table.js"></script>

    </div>
</body>

</html>
