    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/global.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<header>
    <div id="header-content">
        <a id="CPlogo-header" href="https://cryptopols.com/"><img id="CP-img-header"
                src="../assets/CP Logo wo 2048.png"></a>
        <div id="header-title">
            <h1>Crypto<span>Pols</span></h1>
            <p>...monitoring crypto sentiment of US politicians in Congress</p>
        </div>
        <nav>
            <p class="nav-bar"><a href="https://cryptopols.com/">Home</a></p>
            <p>State</p>
            <p>Politician</p>
            <p class="nav-bar"><a href="https://cryptopols.com/html/methodology.html">Methodology</a></p>
        </nav>
    </div>
</header>

<body>
    <div id="state-info">
        <h2 id="state-name"></h2>
        <script>
            function getQueryParam(param) {
                var searchParams = new URLSearchParams(window.location.search);
                return searchParams.get(param);
            }

            function setStateName() {
                var stateId = getQueryParam("state");
                var stateAbbr = stateId.substring(3);
                var stateNameElement = document.getElementById("state-name");
                stateNameElement.textContent = "State: " + stateAbbr;
            }

            setStateName();
        </script>

        <table id="politician-table" class="tablesorter">
            <thead>
                <tr id="politician-table">
                    <th id="party">Party</th>
                    <th id="pol-name">Name</th>
                    <th id="office">Office</th>
                    <th id="district">District</th>
                    <th id="cfr" title="Crypto Favorability Rating">CFR</th>
                </tr>
            </thead>
            <tbody> <!-- Rows added here via state-table.js -->
            </tbody>
        </table>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
        <script src="../scripts/state-table.js"></script>

    </div>
</body>

</html>
