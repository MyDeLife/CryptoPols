<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Data</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/css/theme.blue.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../styles/state.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/global.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
        crossorigin="anonymous"></script>



    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WDQ4V9VZBT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WDQ4V9VZBT');

</head>

<body class="state-body">
    <header>
        <div id="header-content">
            <a id="CPlogo-header" href="https://cryptopols.com/"><img id="CP-img-header"
                    src="../assets/CP Logo wo 2048.png"></a>
            <div id="header-title">
                <h1>Crypto<span>Pols</span></h1>
                <p>...monitoring crypto sentiment of US politicians in Congress</p>
            </div>
            <nav>
                <p class="nav-bar"><a href="https://cryptopols.com/">Home</a></p>
                <p>State</p>
                <p>Politician</p>
                <p class="nav-bar"><a href="https://cryptopols.com/html/methodology.html">Methodology</a></p>
            </nav>
        </div>
    </header>

    <main id="state-main-contain">
        <div id="state-info">
            <div id="state-header">
                <h2 id="state-name"></h2>
                <div id="state-sentiment-contain">
                    <h2 id="state-sentiment-label">State Sentiment</h2>
                    <p id="state-sentiment"></p>
                </div>
            </div>

            <div id="politician-table-contain">
                <table id="politician-table" class="tablesorter">
                    <thead>
                        <tr id="politician-table">
                            <th id="party">Party</th>
                            <th id="pol-name">Name</th>
                            <th id="office">Office</th>
                            <th id="district">District</th>
                            <th id="cfr" title="Crypto Favorability Rating">Crypto Sentiment</th>
                        </tr>
                    </thead>
                    <tbody> <!-- Rows added here via state-table.js -->
                    </tbody>
                </table>
            </div>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
            <script src="../scripts/state-table.js"></script>
            <script src="../scripts/state-name.js"></script>

        </div>
    </main>
</body>

</html>
