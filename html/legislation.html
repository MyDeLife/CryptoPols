<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../favicon64.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/legislation.css">
    <link rel="stylesheet" href="../styles/legislation_mobile.css">
    <link rel="stylesheet" href="../styles/header.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/header_mobile.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/footer.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/footer_mobile.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/global.css?v=1.3.6">
    <link rel="stylesheet" href="../styles/global_mobile.css?v=1.3.6">

    <!-- EXTERNAL SCRIPTS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WDQ4V9VZBT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WDQ4V9VZBT');

</head>

<body>
    <div class="body-contain">

        <!-- HEADER -->
        <script>
            $(function () {
                $("#header-placeholder").load("header.html");
            });
        </script>
        <div id="header-placeholder"></div>

        <section id="leg-top">
            <h1>Bills & Resolutions</h1>
            <div id="leg-table-filters-cont">
                <ion-icon name="search-sharp" class="mag-glass"></ion-icon>
                <input class="leg-table-search-fields" id="legislation-search-field" type="text"
                    placeholder="Enter bill, title, branch or sponsor">
            </div>
        </section>
        <section>
            <div id="legislation-table-cont">
                <table id="legislation-table" class="tablesorter">
                    <thead>
                        <tr id="legislation-table-data">
                            <th id="leg-details"></th> <!--legislation number ... S.187 H.R.1334 etc-->
                            <th id="leg-bill-number">Bill #</th> <!--legislation number ... S.187 H.R.1334 etc-->
                            <th id="leg-title">Title</th> <!--title of legislation-->
                            <th id="leg-branch">Branch</th> <!--senate or house of rep.-->
                            <th id="leg-sponsor-party-color"></th> <!--color of sponsor party-->
                            <th id="leg-sponsor">Sponsor</th> <!--name and party association of sponsor-->
                            <th id="leg-cosponsors">Cosponsors</th> <!--number of Cosponsors along with party split-->
                            <th class="hide-on-mobile" id="leg-introduced">Introduced</th>
                            <!--date when legislation was introduced-->
                            <th id="leg-sentiment" data-type="leg_sentiment">Crypto Sentiment</th>
                            <!--sentiment rating-->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </section>

        <!-- FOOTER-->
        <script>
            $(function () {
                $("#footer-placeholder").load("footer.html");
            });
        </script>
        <div id="footer-placeholder"></div>
    </div>
    <script src="../scripts/legislation-table.js?v=1.3.6"></script>
    <script src="../scripts/nav-bar.js?v=1.3.6"></script>
</body>

</html>
