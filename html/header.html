<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css?v=1.1.0">    
    <link rel="stylesheet" href="../styles/header_mobile.css?v=1.1.0">
    <link rel="stylesheet" href="../styles/global.css?v=1.1.0">
    <link rel="stylesheet" href="../styles/global_mobile.css?v=1.1.0">
    <link rel="stylesheet" href="../styles/feedback_form.css?v=1.1.0">
    <link rel="stylesheet" href="../styles/feedback_form_mobile.css?v=1.1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!--EXTERNAL SCRIPTS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>

<header>
    <div id="header-content">
        <div class="logo-title">
            <a id="CPlogo-header" href="https://cryptopols.com/"><img id="CP-img-header"
                    src="https://github.com/MyDeLife/CryptoPols/blob/main/assets/CP%20Logo%20wo%202048.png?raw=true"></a>
            <div id="header-title">
                <h1>Crypto<span>Pols</span></h1>
                <p>...monitoring crypto sentiment of US politicians in Congress</p>
            </div>
        </div>

      <!--HAMBURGER MENU-->
    <div id="hamburger-icon" class="hamburger-icon" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    
    <nav id="ham-navbar" class="ham-navbar">
        <div id="ham-menu-contain">
            <ul>
                <li><a href="https://cryptopols.com/" onclick="toggleMenu()">Home</a></li>
                <hr class="ham-menu-line">
                <li class="ham-menu-dropdown-contain">
                    <a href="#" class="ham-menu-dropbtn" onclick="toggleDrop(event)">About <span
                            class="fas fa-caret-down"></span>
                    </a>
                    <div class="ham-menu-dropdown about" id="ham-menu-dropdown-about">
                        <a class="ham-menu-dropdown-link" href="https://cryptopols.com/html/methodology.html"
                            onclick="toggleMenu()">Methodology</a>
                        <a class="ham-menu-dropdown-link" href="https://www.indiegogo.com/project/preview/02f99799#/"
                            onclick="toggleMenu()">Support
                            CryptoPols</a>
                    </div>
                </li>
                <hr class="ham-menu-line">
                <li><a href="#" class="contact-button" id="feedback-link">Give Feedback</a></li>
            </ul>
        </div>
    </nav>
    
        <!-- NAVBAR -->
        <nav id="main-nav">
            <div class="nav-dropdown">
                <p class="nav-bar"><a href="https://cryptopols.com/">Home</a></p>
            </div>
            <div class="nav-dropdown">
                <p class="nav-bar no-cursor"><a>About</a></p>
                <div class="nav-dropdown-content">
                    <a href="https://cryptopols.com/html/methodology.html">Methodology</a>
                    <a href="https://www.indiegogo.com/project/preview/02f99799#/">Support CryptoPols</a>
                </div>
            </div>

            <!-- GIVE FEEDBACK -->
            <button class="contact-button">give feedback</button>
            <section class="contact" id="contact">
                <div class="close-button-area" id="close-button-area">
                    <button id="close-button" type="submit"><i class="fas fa-window-close"></i></button>
                </div>
                <div class="column right contact-us">

                    <div class="text" id="contact-us-text">Give Feedback</div>
                    <form id="contactForm">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" name="name" placeholder="*Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" name="email" placeholder="Email (optional)">
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" name="subject" placeholder="*Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" name="message" placeholder="*Message..." required></textarea>
                        </div>
                        <div class="button-area" id="send-message-btn-area">
                            <button id="send-message-btn" type="submit">Send <i class="fas fa-paper-plane"></i></button>

                            <div id="responseMessage" style="display:none;"></div>
                        </div>
                    </form>
                </div>
            </section>
        </nav>
    </div>

</header>

<body>
        <!-- INTERNAL SCRIPTS -->
        <script src="./scripts/give_feedback.js?v=1.1.0"></script>
</body>

</html>
